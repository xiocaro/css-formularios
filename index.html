<body>
  <div class="wrapper_landing">
    <div class="box">
      <h2>CSS Diagramación de Formularios Flexibles</h2><a href="javascript:;" id="btnDefault" class="test">default</a><a href="javascript:;" id="btnVertical" class="test">vertical</a><a href="javascript:;" id="btnNolabel" class="test">lesslabel</a>
      <p>Solo debes de agregar una clase mas a frm_validate que seria según lo planteado <span class="bold">vertical </span>o <span class="bold">lesslabel</span></p>
      <form action="POST" id="frmValidate" name="frmValidate" class="frm_validate">
        <div class="form_control">
          <label for="txtName">Nombre</label>
          <input type="text" name="txtName" id="txtName" placeholder="Ingrese su Nombre">
        </div>
        <div class="form_control">
          <label for="txtLastName">Apellidos</label>
          <input type="text" name="txtLastName" id="txtLastName" placeholder="Ingrese sus Apellidos">
        </div>
        <div class="form_control">
          <label>Género</label>
          <div class="iopinline">
            <label for="radGener1" class="ioption">
              <input id="radGener1" name="radGener" type="radio">Masculino
            </label>
            <label for="radGener2" class="ioption">
              <input id="radGener2" name="radGener" type="radio">Femenino
            </label>
          </div>
        </div>
        <div class="form_control">
          <label for="txtEmail">Email</label>
          <input type="email" name="txtEmail" id="txtEmail" placeholder="Ingrese su Correo Electrónico">
        </div>
        <div class="form_control">
          <label for="txtDni">DNI</label>
          <input type="tel" name="txtDni" id="txtDni" placeholder="Ingrese su número de DNI">
        </div>
        <div class="form_control">
          <label for="txtMessage">Comentario</label>
          <textarea id="txtMessage" name="txtMessage" type="textarea" placeholder="Escríbenos tus comentarios..."></textarea>
        </div>
        <div class="form_control">
          <label class="ioption ck">
            <input id="chkNewsletter" name="chkNewsletter" type="checkbox" checked="checked">Deseo recibir tips sobre jade, stylus y más.
          </label>
        </div>
        <div class="form_control">
          <button type="submit" id="sbmSend" title="Enviar" class="btn">Enviar</button>
        </div>
      </form>
      <script src="jquery-1.9.0.js"></script>
      <script src="change.js"></script>
    </div>
  </div>
